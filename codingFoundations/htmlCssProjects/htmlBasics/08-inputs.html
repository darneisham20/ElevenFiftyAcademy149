<!-- 
Input tags allow users to interact with your website. The <input /> tag provides an empty field which can be filled with some information.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Input Tag</h1>
    <div>
        <p>First Name</p>
        <input>
    </div>
    <div>
        <p>Age</p>
        <input type="number" />
    </div>
    <div>
        <p>Email</p>
        <input type="email" />
    </div>
</body>
</html>
