<!-- 
We use the inline frame (iframe) to embed another document inside of an HTML document. This is a straight-forward way to describe the <iframe>. Embedding third-party media is a common use of <iframe>.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <h1>IFrames</h1>
    <p>
        An ifram allows us to embed HTML documents inside HTML documents!
    </p>
    <iframe src="https://www.youtube.com/embed/owsfdh4gxyc" frameborder="0" width="560" height="315" allowfullscreen>
    </iframe>
</body>
</html>
